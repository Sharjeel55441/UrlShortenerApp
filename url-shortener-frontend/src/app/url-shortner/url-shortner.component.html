<div class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-title">
          <h1 class="text-info text-center">Wellcome URL Shortner</h1>
        </div>
        <div class="card-body">
          <form #form="ngForm" (submit)="onSendRequest()">
            <div class="input-group mb-3">
              <input type="url" class="form-control" #baseUrl placeholder="www.google.com etc url paste...."
               [(ngModel)]="url.fullUrl" id="name" name="fullUrl"
                aria-label="URL Shortner"  aria-describedby="basic-addon2"  pattern="https?://.+" required>
              <div class="input-group-append">
                <button class="btn btn-outline-primary" type="button" (click)="onSendRequest()" [disabled]="!form.valid">Make Short URL</button>
              </div>
            </div>
          </form>

            <div class="mt-5">
              <div class="shadow-lg p-3 mb-5 bg-white rounded text-info ">Full URL:{{url?.fullUrl}}</div>
            <div class="shadow-lg p-3 mb-5 bg-white rounded text-info ">From API Full URL:<a href={{getShortUrl?.fullUrl}}  target="_blank">{{getShortUrl?.fullUrl}}</a>
               <div *ngIf="loader" class="spinner-border float-right" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>

            <div class="shadow-lg p-3 mb-5 bg-white rounded text-info ">From API Short URL:<a href={{getShortUrl?.fullUrl}} target="_blank">{{getShortUrl?.shortUrl}}</a>
              <div *ngIf="loader" class="spinner-border float-right" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>

            </div>

        </div>

      </div>
    </div>
  </div>
</div>
